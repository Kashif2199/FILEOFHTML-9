<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #000080;
            padding: 20px;
            color: white;
        }

        .logo {
            flex: 1 1 100px;
            text-align: center;
            margin-bottom: 20px;
        }

        .links {
            flex: 3 1 300px;
            display: flex;
            justify-content: space-between;
        }

        .links div {
            margin-right: 20px;
        }

        .links h3 {
            margin-bottom: 10px;
        }

        .links ul {
            list-style: none;
        }

        .links ul li {
            margin-bottom: 8px;
        }

        .bottom-info {
            flex-basis: 100%;
            text-align: center;
            margin-top: 20px;
        }

        /* Tablet View */
        @media (max-width: 768px) {
            .links {
                flex-direction: column;
                align-items: center;
            }

            .links div {
                margin-bottom: 15px;
                text-align: center;
            }
        }

        /* Mobile View */
        @media (max-width: 480px) {
            .footer {
                flex-direction: column;
                align-items: center;
            }

            .links {
                text-align: center;
            }

            .links div {
                margin-bottom: 10px;
            }

            .logo {
                order: 2;
            }

            .bottom-info {
                order: 3;
            }
        }
    </style>
</head>
<body>

    <div class="footer">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGeug6nV2ITNBqrqKyqhEY6rOUs3k4ywkapA&s" alt="Logo" style="width: 100px;">
        </div>
        <div class="links">
            <div class="shop">
                <h3>Shop</h3>
                <ul>
                    <li>Gift cards</li>
                    <li>Etsy Registry</li>
                    <li>Sitemap</li>
                    <li>Etsy blog</li>
                </ul>
            </div>
            <div class="sell">
                <h3>Sell</h3>
                <ul>
                    <li>Sell on Etsy</li>
                    <li>Teams</li>
                    <li>Forums</li>
                </ul>
            </div>
            <div class="about">
                <h3>About</h3>
                <ul>
                    <li>Policies</li>
                    <li>Investors</li>
                    <li>Careers</li>
                </ul>
            </div>
        </div>
        <div class="bottom-info">
            <p>Â© 2024 Etsy, Inc. Terms of Use Privacy</p>
        </div>
    </div>

</body>
</html>
